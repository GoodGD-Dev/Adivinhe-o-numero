<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Forca</title>
</head>
<body>
  <div class="container col-6 mt-5 p-5">
    <div class="panel d-flex justify-content-between p-2">
      <div class="tentativas">
        <label for="tentativas">Tentativas:</label>
      <span id="tentativas">8</span>
      </div>
    </div>
    <div class="game text-center p-4 display-4">
      <span id="forcaGame" class="game-word">_____________</span>
    </div>
    <div class="buttons d-flex justify-content-center">
      <button id="btnStart" class="btn btn-dark m-2 mb-5 d-block">Start Game</button>
      <button id="btnShow" class="btn btn-danger m-2 mb-5 d-none">Show Result</button>
      <button id="btnReset" class="btn btn-danger m-2 mb-5 d-none">Reset Game</button>
    </div>
    <div class="user d-flex justify-content-center">
      <input id="userGame" class="d-none p-1 m-1" type="text" placeholder="chute uma letra" pattern="[a-zA-Z]" maxlength="1" oninput="this.value = this.value.toUpperCase()">
      <button id="btnUserGame" class="d-none btn btn-dark">Chutar</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
