<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div class="panel">
      <div class="panel__user">
        <div class="title">
          <h1>Calculadora de Gorjetas</h1>
        </div>
        <div class="inputs">
          <input id="valorConta" type="number" placeholder="Valor da Conta" />
          <input id="porcentagem" type="number" placeholder="% da Gorjeta" />
        </div>
      </div>
      <button id="calcular">Calcular</button>
      <div class="panel__result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
